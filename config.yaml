# Audio source: "laptop", "ipwebcam", or "mock"
# - laptop: Use laptop's built-in mic (works everywhere, no phone needed)
# - ipwebcam: Use Android phone with IP Webcam app
# - mock: Keyboard input for testing
audio_source: "laptop"

# Only needed if audio_source is "ipwebcam"
# Leave blank to be prompted at startup
phone_ip: ""

# Discovery settings
discovery:
  mdns_timeout: 5          # Seconds to wait for mDNS
  udp_broadcast_port: 5353
  rescan_interval: 30      # Background rescan interval
  
# mDNS hostnames (what to look for)
# DO NOT put IPs here - these are hostnames for discovery
device_hostnames:
  pi: "iris-pi.local"
  light: "iris-light.local"
  fan: "iris-fan.local"
  motion: "iris-motion.local"
  distance: "iris-distance.local"
  glasses2: "iris-glasses2.local"

# Server
server:
  port: 5000

# Features
weather:
  location: "College Station, TX"
  lat: 30.6280
  lon: -96.3344
  
translation:
  source: "en"
  target: "fr"

# Timeouts
timeout_seconds: 10
motion_interrupt_duration: 2
distance_poll_interval: 0.2